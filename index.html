<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/freelog.ico" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>Freelog App</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    body {
      line-height: 1;
    }
  </style>
  <script>
    global = globalThis
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
        '>' + '<' + '/' + 'script>');
    }
  </script>
  <style>
    #ui-root {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #freelog-plugin-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #freelog-plugin-container>iframe {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="ui-root"></div>

  <div id="freelog-plugin-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
